<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind指令学习</title>
</head>

<body>
    <div id="app">
        <!-- v-bind:主要用于标签上的属性绑定 - 标准语法（v-bind:标签的属性名称） -->
        <h1 title="一级标题">这是一个大大的H1</h1>
        <h2 v-bind:title="tit">这是一个H2元素</h2>
        <!-- 简略写法（:标签的属性名称） -->
        <h2 :title="tit">二级元素</h2>
        <!-- 图片的引入 -->
        <img :src="imgUrl" alt="图片资源错误" :width="size" :height="size">
    </div>
</body>

</html>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            tit: '二级标题',
            imgUrl: 'img/1.webp',
            size: '200px'
        }
    })
</script>
