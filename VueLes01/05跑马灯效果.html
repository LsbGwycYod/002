<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>
    <button @click="start()">开始滚动</button>
    <button @click="stop()">停止滚动</button>
</body>

</html>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            msg: "全军出击！猥琐发育，别浪！",
            myTime: null
        },
        methods: {
            start() {
                console.log(this.msg)
                var that = this

                if (this.myTime == null) {
                    this.myTime = setInterval(function() {
                        var oneStr = that.msg.substring(0, 1)
                        var ontherStr = this.msg.substring(1)
                        that.msg = ontherStr + oneStr
                    }, 1000)
                }

            },
            stop() {
                clearInterval(this.myTime)
                this.myTime = null
            }
        },
    })
</script>
<script>
    Vue.config.productionTip = false
</script>
